<!DOCTYPE html>
<html lang="en">
  <head>
    <title>VideoAsk Modal</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>  

    <script src="https://www.videoask.it/embed/embed.js"></script>
    <script></script>

  </head>
  <body>
    <div class="container">
      <button
        class="btn btn-primary"
        id="myBtn"
        onclick="myFun()"
        data-toggle="modal" data-target="#exampleModal"
      >
        Show the Video
      </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close btn btn-danger" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        if (window.location.hash.startsWith("#videoask")) {
          let url = "https://www.videoask.com/qus3u5g68?hb";

          const search = window.location.hash.replace("#videoask", "");
          if (search) {
            if (search.indexOf("?") !== -1) {
              url = "https://www.videoask.com" + search + "&hb";
            } else {
              url = "https://www.videoask.com" + search + "?hb";
            }
          }
          videoask.loadModal({
            url: url,
            options: { modalType: "Fullscreen", "widgetZIndex": '-1'}
          });
        }
      });
      //document.getElementById('myBtn').addEventListener('')
      function myFun() { 
        videoask.loadModal('https://www.videoask.com/fn5pz0q1v');
      
        //document.getElementById("backdrop").style.display = "block"
        setTimeout(modal,8000)
        console.log('hola')
      }
      function modal() {
        document.getElementById("exampleModal").style.display = "block"
        document.getElementById("exampleModal").classList.add("show"),
        document.getElementById("exampleModal").style.zIndex = "200";
      }
    </script>
    
  </body>
</html>
